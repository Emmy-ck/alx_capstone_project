<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/contactform-styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
        body {
            font-family: "Sofia", sans-serif;
            background-image: url(./assets/thread-networks-icon.jpg);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-image">
            <img src="./assets/robothand-icon.jpg" alt="TechTalk-logo">
            <p>Portfolio</p>
        </div>
        <div class="top-menu">
            <nav>
                <ul>
                    <li><a href="homepage-index.html">HOME</a></li>
                    <li><a href="blogposts-index.html">PROJECTS</a></li>
                    <li><a href="contactform.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <div class="top-search-bar">
            <button href="#">Search</button>
        </div>
    </header>
    <div class="back-page">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <form method="post">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="FirstName" required>
                <br><br>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="LastName" required>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <br><br>

                <input type="submit" class="submit" value="Submit">
            </form>
        </div>
        <div class="backpage-info">
            <div class="backpage-heading">
                <h2>Connect with me</menu></h2>
            </div>
            <div class="email-page">
                <p>Email: <a href="#">ckenduiwa9876@gmail.com</a></p>
                <p>Phone: <a href="#">434-983-12344</a></p>
            </div>
            <div class="social-buttons">
                <img src="./assets/icons8-facebook-circled-ios-16-filled/icons8-facebook-circled-100.png" alt="Facebook Logo">
                <img src="./assets/icons8-twitterx-ios-16-filled/icons8-twitterx-100.png" href="#" alt="Twitter Logo">
                <img src="./assets/icons8-linkedin-ios-16-filled/icons8-linkedin-100.png" href="#" alt="LinkedIn logo">
            </div>
            <div class="end-text">
                <p>Thank you for visiting my page!</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 C Kenduiwa. All rights reserved.</p>
        <p>Designed and developed by Emmy Kenduiwa</p>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
